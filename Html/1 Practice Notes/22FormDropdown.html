<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="" method="POST" >
        <label for="username">Username</label>
        <input type="text" name="Username" id="username" required> <br> <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required> <br> <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"required> <br> <br>

        <!-- <p>Gender</p> -->
        <label for="">Gender: </label>
        <label for="radiobutton">Male</label>
        <input type="radio" name = "Gender" id="radiobutton" value="Male"> 

        <label for="radio">Female</label>
        <input type="radio" name="Gender" id="radio" value="Female">

        <label for="other">Other</label>
        <input type="radio" name="Gender" id="other" value="Other"> <br> <br>

        <label for="dropdownlist">Select Your Age: </label>
        <select name="" id="dropdownlist">
            <option value="1-10">1-10</option>
            <option value="11-20">11-20</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>
        </select> <br> <br>
        
        <input type="submit" value="Sign In">
    </form>
    
</body>
</html>
