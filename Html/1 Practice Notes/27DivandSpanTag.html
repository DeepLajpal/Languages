<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span Tag</title>
    <style>
        .super{
            color:skyblue;
            background-color: black;
        
        }
        .super2{
            color:tomato;
            background-color: black;
            
        }

        .cls1{
            color:rgb(25, 6, 56);
            background-color: white;
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <div class= "super">
        <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>

    </ul>
    </div>
    <h2>Heading 2</h2>
    <div  class = "super2">
       <img src="https://source.unsplash.com/600x400/?nature,water" alt="Nature and water Images">
       <p>Lorem ipsum dolor sit amet, <span class="cls1">consectetur</span> adipisicing elit. Unde, maiores?</p>
    </div>

</body>
</html>
