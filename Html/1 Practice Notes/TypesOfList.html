<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of List</title>
</head>
<body>
    <ol type="A">
        <li>this is a List1</li>
        <li>this is a List2</li>
        <li>this is a List3</li>
        <li>this is a List4</li>
    </ol>

    <ul style="list-style-type: Disc;">
        <li>this is a List1</li>
        <li>this is a List2</li>
        <li>this is a List3</li>
        <li>this is a List4</li>

    </ul>

    <dl>
        <dt>Computer</dt>
        <dd>Computer makes our work easy.</dd>
        <dt>Compiler</dt>
        <dd><ul style="list-style-type: none;">
            <dl>
                <dt>Functions</dt>
                <dd><li>Early error checking</li>
                    <li>Parsing</li></dd>
            </dl>
        </ul></dd>
    </dl>
    
</body>
</html>
